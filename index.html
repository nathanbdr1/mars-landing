<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Landing Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
            max-width: 100%;
            max-height: 90vh;
        }
        #game-container {
            position: relative;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #fuel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            text-align: right;
            font-size: 14px;
        }
        #controls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        #thrust-button {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 2px solid white;
            user-select: none;
            touch-action: manipulation;
        }
        @media (max-width: 768px) {
            #controls {
                display: block;
            }
            #instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="1200"></canvas>
        <div id="fuel">Fuel: 300</div>
        <div id="instructions">
            SPACE: Thrust<br>
            ←→: Move Side to Side<br>
            R: Restart
        </div>
        <div id="controls">
            <div id="thrust-button">THRUST</div>
        </div>
        <div id="game-over">
            <h2 id="message"></h2>
            <p>Press R to Restart</p>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
